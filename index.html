<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Single page web app</title>
    <script src="js/table.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/jquery.validate.js"></script>
  </head>
  <body>
    <h1>Homework 6: Using the jQuery Validation Plugin with Interactive Dynamic Table</h1>
    <h1>(single page web app)</h1>
    <br>
    <form id="form" novalidate>
        <fieldset>
          <legend>Field to Input Rows Number</legend>
            <label for="rowm">Start from:</label>
            <input type="number" id="rowm" name="rowm" placeholder="Input Here" autocomplete="off">
            <br>
            <label for="rowM">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;End at:</label>
            <input type="number" id="rowM" name="rowM" placeholder="Input Here" autocomplete="off">
            <p id="rowError"></p>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Field to Input Columns Number</legend>
            <label for="colm">Start from:</label>
            <input type="number" id="colm" name="colm" placeholder="Input Here" autocomplete="off">
            <br>
            <label for="colM">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;End at:</label>
            <input type="number" id="colM" name="colM" placeholder="Input Here" autocomplete="off">
            <p id="colError"></p>
        </fieldset>
        <input type="submit" value="Create Table">
        <br>
        Screen Tools: (Avaliable on Desktop)
        <button class="column_full_screen" onClick="fullScreen()">Full Screen</button>
        <button class="column_full_screen1" onClick="fullExit()">Original Screen</button>

        <HR>
        <h2>Table will be showing here:</h2>
    </form>
  </body>
</html>
